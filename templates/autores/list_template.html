{% extends "main_template.html" %}

{% block tab%}ACME | Biblioteca - Autores{% endblock tab%}

{% block title%}autores{% endblock title%}

{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
            </tr>
        </thead>
      <tbody class="table-group-divider">
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.nombre }}</td>
          <td>{{ user.apellido }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock content %}
